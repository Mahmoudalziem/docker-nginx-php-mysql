# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ahmed123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a4260f65ca5a484680def47b016d08b7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d4a85b093d624c11b90e2b4ec389c333 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a4260f65ca5a484680def47b016d08b7 }}/nginx:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a4260f65ca5a484680def47b016d08b7 }}/nginx:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ahmed123'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_32f89dd6648242a09a2fc1876efd3efb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a4260f65ca5a484680def47b016d08b7 }}/nginx:${{ github.sha }}'