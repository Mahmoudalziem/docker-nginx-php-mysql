# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ahmed123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_82a71c5fafa04cf4af5d35b0b6dc91e2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9236317ee3aa41ef86d400af344bcde5 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_82a71c5fafa04cf4af5d35b0b6dc91e2 }}/phpmyadmin/phpmyadmin:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_82a71c5fafa04cf4af5d35b0b6dc91e2 }}/phpmyadmin/phpmyadmin:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ahmed123'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3341eb0b69bc4d9b986a5583bb6ef0ad }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_82a71c5fafa04cf4af5d35b0b6dc91e2 }}/phpmyadmin/phpmyadmin:${{ github.sha }}'